<router-outlet></router-outlet>
<div class="card">
    <div class="card-header">
        <h3>Calculo de Horas</h3>
    </div>
  
    
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Tecnico</th>
                    <th>Servicio</th>                    
                    <th>Fecha I/F del servicio</th>
                    <th>Hora  I/F del Servicio</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicio of servicios" class="text-center">
                    <td>{{servicio.identificadorempleado}}</td>
                    <td>{{servicio.identicadorservicio}}</td>
                    <td>{{servicio.fechainicial}} / {{servicio.fechafinal}} </td>
                    <td>{{servicio.horainicial}} / {{servicio.horafinal}} </td>                    
                </tr>
            </tbody>
        </table>
    </div>


</div>
